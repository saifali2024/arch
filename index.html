<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أرشفة التوقيفات التقاعدية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        counter-reset: page;
      }
      .font-pt-sans {
        font-family: 'PT Sans', sans-serif;
      }
      .print-inline-text {
        display: none;
      }
      .print-header {
        display: none;
      }
      
      @media print {
        /* --- 1. GENERIC PAGE SETUP --- */
        @page {
          size: A4;
          margin: 0.5in;
        }

        body {
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
          font-size: 10pt;
        }

        body::after {
          content: "صفحة " counter(page);
          counter-increment: page;
          position: fixed;
          bottom: 0.5in;
          left: 0.5in;
          font-size: 9pt;
          color: #666 !important;
        }

        /* --- 2. CORE VISIBILITY LOGIC (SIMPLIFIED) --- */
        /* Hide all elements specifically marked as "no-print" */
        .no-print {
          display: none !important;
        }

        /* The printable section is positioned to take over the entire page. */
        /* Its non-printable siblings are irrelevant because this section is pulled out of the normal flow. */
        .printable-section {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          box-shadow: none !important;
          background: white !important;
        }
        
        /* Make sure children that were hidden for UI purposes are visible for print */
        .printable-section .print-header {
            display: block !important;
        }
        .printable-section .print-inline-text {
            display: inline !important;
        }

        /* --- 3. STYLE THE CONTENT WITHIN THE PRINTABLE SECTION --- */
        .printable-section * {
          color: black !important;
          background: transparent !important;
          box-shadow: none !important;
          text-shadow: none !important;
          border-color: #dee2e6 !important;
        }
        
        .printable-section .overflow-x-auto {
            overflow: visible !important;
        }

        .printable-section .print-header {
          text-align: center;
          border-bottom: 2px solid #000 !important;
          padding-bottom: 0.5rem;
          margin-bottom: 1rem;
          page-break-after: avoid;
        }
        .printable-section .print-header h1 {
          font-family: 'PT Sans', sans-serif !important;
          font-size: 20pt !important;
          font-weight: bold;
          margin: 0 0 0.5rem 0;
        }
        .printable-section .print-header .subtitle {
          font-family: 'PT Sans', sans-serif !important;
          font-size: 12pt !important;
          color: #444 !important;
          margin: 0;
        }

        .printable-section table {
          width: 100%;
          font-size: 9pt !important;
          border-collapse: collapse;
          page-break-inside: auto;
          border: 2px solid #888 !important;
        }
        .printable-section th, .printable-section td {
          border: 1px solid #bbb !important;
          padding: 8px !important;
          text-align: right !important;
        }
        .printable-section thead { display: table-header-group; }
        .printable-section thead th {
          background-color: #e9ecef !important;
          font-weight: bold;
          font-size: 10pt !important;
          border-bottom: 3px solid #333 !important;
        }
        .printable-section tbody tr { page-break-inside: avoid; }
        .printable-section tbody tr:nth-child(even) { background-color: #f2f2f2 !important; }
        .printable-section tfoot { display: table-footer-group; }
        .printable-section tfoot td {
          background-color: #e9ecef !important;
          font-weight: bold;
          border-top: 3px solid #333 !important;
        }
        
        .printable-section .print-inline-text {
            display: inline !important; font-weight: normal; font-size: 10pt; color: #555 !important; margin-right: 0.5rem;
        }
        
        .printable-section .print-list-section { 
            page-break-inside: avoid; 
            margin-bottom: 1.5rem;
        }
        .printable-section .print-list-section h4 {
            background: linear-gradient(135deg, #003875 0%, #005cbf 100%) !important;
            color: white !important;
            padding: 0.75rem 1rem !important;
            font-size: 13pt !important;
            border: none !important;
            border-radius: 6px 6px 0 0;
            margin-bottom: 0 !important;
        }
        .printable-section .print-list-section ul {
            column-count: 1;
            padding: 0 !important;
            margin: 0 !important;
            list-style-type: none !important;
            counter-reset: department-counter;
            border: 2px solid #888 !important;
            border-top: none !important;
            border-radius: 0 0 6px 6px;
            overflow: hidden;
        }
        .printable-section .print-list-section ul li { 
            page-break-inside: avoid;
            padding: 0.6rem 1rem !important;
            border-bottom: 1px solid #ccc !important;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .printable-section .print-list-section ul li:last-child {
            border-bottom: none !important;
        }
        .printable-section .print-list-section ul li:nth-child(even) {
            background-color: #f2f2f2 !important;
        }
        
        .printable-section .print-list-section ul li::before {
            content: counter(department-counter) ".";
            counter-increment: department-counter;
            font-weight: bold;
            margin-left: 0.75rem; /* Space after number in RTL */
        }
      }
    </style>
