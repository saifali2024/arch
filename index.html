    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أرشفة التوقيفات التقاعدية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
      .font-pt-sans {
        font-family: 'PT Sans', sans-serif;
      }
      .print-inline-text {
        display: none;
      }
      @media print {
        /* --- 1. GENERAL RESET & DEFAULTS --- */
        body {
          margin: 0.5in !important;
          padding: 0 !important;
          background: white !important;
        }

        /* Force black text, transparent background, and disable shadows for all elements */
        * {
          color: black !important;
          background: transparent !important;
          box-shadow: none !important;
          text-shadow: none !important;
          border-color: #666 !important;
        }

        .print-inline-text {
            display: inline !important;
            font-weight: normal;
            font-size: 11pt;
            color: #333 !important;
            margin-right: 0.5rem;
        }

        /* --- 2. HIDE/SHOW STRATEGY (NON-MODAL) --- */
        /* By default, hide everything inside the main content area */
        body:not(.print-modal-active) > #root > div > main > * {
          display: none !important;
        }
        
        /* Then, explicitly show ONLY the designated print container and its contents */
        body:not(.print-modal-active) .print-container,
        body:not(.print-modal-active) .print-container * {
          display: block !important;
        }
        
        /* Revert table elements to their correct display types */
        body:not(.print-modal-active) .print-container table, 
        body:not(.print-modal-active) .print-container thead, 
        body:not(.print-modal-active) .print-container tbody, 
        body:not(.print-modal-active) .print-container tfoot, 
        body:not(.print-modal-active) .print-container tr,
        body:not(.print-modal-active) .print-container th,
        body:not(.print-modal-active) .print-container td {
            display: revert !important;
        }

        /* --- 3. HIDE/SHOW STRATEGY (MODAL) --- */
        /* When modal printing is active, hide the main page header elements */
        body.print-modal-active > #root > div > main > h1,
        body.print-modal-active > #root > div > main > p,
        body.print-modal-active > #root > div > main > div[class*="bg-white shadow-md rounded-lg"] {
            display: none !important;
        }

        /* Hide the non-modal content within the statistics view */
        body.print-modal-active .statistics-cards-container {
            display: none !important;
        }
        
        /* Make the modal overlay cover the entire page for printing */
        body.print-modal-active .modal-overlay {
            display: block !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: auto !important;
            background: white !important;
            overflow: visible !important;
        }

        /* Ensure the modal container itself is styled for printing */
        body.print-modal-active .modal-container {
            width: 100% !important;
            max-width: 100% !important;
            box-shadow: none !important;
            border: none !important;
            overflow: visible !important;
            max-height: none !important;
            height: auto !important;
        }
        
        /* Ensure all child elements within the modal are visible */
        body.print-modal-active .modal-overlay * {
           visibility: visible !important;
           display: revert !important;
        }

        /* --- 4. UNIVERSAL PRINT ELEMENT VISIBILITY --- */
        /* Hide elements specifically marked not for printing (e.g., buttons, forms) */
        .no-print, .no-print * {
          display: none !important;
        }

        /* Show elements specifically marked for printing only (e.g., report headers) */
        .print-only, .print-only * {
          display: block !important;
        }

        /* --- 5. SHARED STYLES (Tables, Print Headers) --- */
        .print-only {
          margin-bottom: 1.5rem;
          border-bottom: 2px solid #666;
          padding-bottom: 1rem;
        }
        .print-only h1 { font-size: 16pt !important; font-weight: bold; }
        .print-only p { font-size: 10pt !important; margin: 0.2rem 0; }
        
        table { 
            width: 100%; 
            font-size: 9pt !important; 
            border-collapse: collapse; 
            page-break-inside: auto; 
        }
        th, td { 
            border: 1px solid #aaa !important; 
            padding: 6px !important; 
            text-align: right !important;
        }
        thead { display: table-header-group; }
        tbody tr { page-break-inside: avoid; }
        tfoot { display: table-footer-group; }
      }
    </style>
