
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أرشفة التوقيفات التقاعدية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Amiri:wght@400;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --print-font: 'Tajawal', 'Cairo', sans-serif; /* خط حديث وواضح للطباعة */
        --header-font: 'Amiri', serif; /* خط كلاسيكي للترويسة الرسمية */
      }
      
      body {
        font-family: 'Cairo', sans-serif;
      }

      /* --- PRINT STYLES --- */
      @media print {
        /* Define Page Orientations */
        @page {
            margin: 5mm; /* هوامش صغيرة جداً عالمياً */
            size: auto; /* Auto allows specific classes to override */
        }

        @page landscape-page {
            size: A4 landscape;
            margin: 5mm;
        }

        @page portrait-page {
            size: A4 portrait;
            margin: 5mm;
        }

        /* Utility Classes to Trigger Orientation */
        .print-landscape {
            page: landscape-page;
            width: 100% !important;
        }

        .print-portrait {
            page: portrait-page;
            width: 100% !important;
        }

        /* FORCE ALL TEXT TO BLACK */
        body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
          color: #000 !important; /* اللون الأسود الحالك للنصوص */
          text-shadow: none !important;
          box-shadow: none !important;
        }

        /* Override Tailwind Colors specifically */
        .text-white, .text-gray-100, .text-gray-200, .text-gray-300, 
        .text-gray-400, .text-gray-500, .text-blue-400, .text-amber-300, 
        .text-red-400, .text-green-400, .text-green-300, .text-red-300 {
            color: #000 !important;
        }

        /* Override Dark Backgrounds (EXCEPT TABLES which we style specifically) */
        .bg-slate-900, .bg-slate-800, .bg-slate-700, .bg-slate-600 {
            background-color: transparent !important;
            border: none !important;
        }

        body {
          background-color: #fff !important;
          margin: 0 !important;
          padding: 0 !important;
          font-family: var(--print-font) !important;
          width: 100% !important;
          min-width: 100% !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide non-printable elements */
        .no-print, nav, header, footer, button, input, select, .shadow-md, .fixed {
          display: none !important;
        }

        /* Make the printable section visible and take over */
        .printable-section {
          display: block !important;
          position: relative !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          box-shadow: none !important;
        }

        /* --- OFFICIAL HEADER (LETTERHEAD) --- */
        .official-header {
            display: flex !important;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px double #000;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-family: var(--header-font) !important;
            width: 100%;
        }
        
        .header-side {
            text-align: center;
            width: 20%;
            font-size: 10pt;
            line-height: 1.3;
            font-weight: bold;
            color: #000 !important;
        }

        .header-center {
            text-align: center;
            width: 60%;
        }
        
        .header-center h1 {
            font-size: 16pt !important;
            font-weight: 900 !important;
            margin: 0 0 5px 0 !important;
            color: #000 !important;
        }
        
        .header-center p {
            font-size: 11pt !important;
            color: #000 !important;
            margin: 0 !important;
        }

        .header-logo {
            font-size: 20pt;
            color: #000 !important;
            margin-bottom: 5px;
        }

        /* --- TABLE STYLING OPTIMIZED --- */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          border: 1px solid #000 !important;
          margin-bottom: 1rem !important;
          font-size: 7.5pt !important; /* Smaller font to fit portrait A4 */
          color: #000 !important;
          table-layout: auto !important; 
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        thead {
            display: table-header-group;
        }
        
        /* Header Row Styling */
        thead tr th {
            background-color: #d1d5db !important; /* رمادي فاتح للترويسة */
            color: #000 !important;
            font-weight: bold !important;
            border: 1px solid #000 !important;
            padding: 3px 2px !important;
            white-space: nowrap;
            vertical-align: middle;
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        tfoot {
            display: table-footer-group;
        }
        
        tr {
            page-break-inside: avoid;
            border-bottom: 1px solid #000 !important;
        }

        th, td {
          border: 1px solid #000 !important;
          padding: 3px 2px !important; /* Tight padding for portrait */
          text-align: center !important;
          vertical-align: middle !important;
          color: #000 !important;
        }
        
        /* Zebra Striping Logic */
        tbody tr:nth-child(odd) {
            background-color: #ffffff !important; /* أبيض */
        }

        tbody tr:nth-child(even) {
            background-color: #f3f4f6 !important; /* رمادي فاتح جداً */
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* Column Specific Widths */
        td {
            white-space: nowrap; /* الافتراضي سطر واحد للأرقام */
        }

        /* السماح بالتفاف النص للأسماء الطويلة */
        td:nth-child(3), /* الوزارة */
        td:nth-child(4) { /* الدائرة */
            white-space: normal !important;
            max-width: 110px; /* Force wrap if too long in portrait */
            text-align: right !important;
            padding-right: 4px !important;
        }
        
        /* Attachments column */
        td:nth-child(7) {
             white-space: normal !important;
             max-width: 60px;
             font-size: 6.5pt !important;
        }

        /* --- LIST STYLING --- */
        .print-list-section h4 {
            background-color: #e5e7eb !important;
            color: #000 !important;
            border: 1px solid #000 !important;
            padding: 5px 10px !important;
            font-size: 11pt !important;
            font-weight: bold !important;
            margin-top: 15px !important;
            margin-bottom: 0 !important;
             -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }

        /* Portrait List Styling (2 columns usually better for A4 Portrait) */
        .print-portrait .print-list-section ul {
            border: 1px solid #000 !important;
            border-top: none !important;
            padding: 0 !important;
            margin: 0 !important;
            display: flex;
            flex-wrap: wrap;
        }

        .print-portrait .print-list-section ul li {
            list-style: none;
            width: 50%; /* 2 columns in portrait for readability */
            box-sizing: border-box;
            padding: 3px 6px !important;
            border-bottom: 1px dashed #ccc !important;
            border-left: 1px dashed #eee !important;
            font-size: 10pt !important; /* Slightly larger font for lists */
            color: #000 !important;
        }

        .print-portrait .print-list-section ul li:nth-last-child(-n+2) {
             border-bottom: none !important;
        }

         /* Landscape List Styling (3 columns) */
        .print-landscape .print-list-section ul li {
             width: 33.33%;
        }
        
        /* --- FOOTER --- */
        .print-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #000;
            padding-top: 5px;
            font-size: 8pt;
            display: flex;
            justify-content: space-between;
            color: #000 !important;
            background: #fff;
        }
        
        /* Helper to force visibility in print */
        .force-print-block { display: block !important; }
        .force-print-inline { display: inline !important; }
        .print-text-left { text-align: left !important; }
        .print-text-right { text-align: right !important; }
        .print-text-black { color: #000 !important; border-color: #000 !important; }
        
        .print-inline-text {
            color: #000 !important;
            font-weight: bold;
        }
      }
    </style>
