<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أرشفة التوقيفات التقاعدية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        counter-reset: page;
      }
      .font-pt-sans {
        font-family: 'PT Sans', sans-serif;
      }
      .print-inline-text {
        display: none;
      }
      .print-header {
        display: none;
      }
      @media print {
        /* --- 1. GENERAL RESET & DEFAULTS --- */
        body {
          margin: 0.75in !important;
          padding: 0 !important;
          background: white !important;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
          font-size: 10pt;
        }

        /* Force black text, transparent background, and disable shadows for all elements */
        * {
          color: black !important;
          background: transparent !important;
          box-shadow: none !important;
          text-shadow: none !important;
          border-color: #dee2e6 !important;
        }

        @page {
          size: A4;
          margin: 0.75in;
        }

        body::after {
          content: "صفحة " counter(page);
          counter-increment: page;
          position: fixed;
          bottom: 0.5in;
          left: 0.5in;
          font-size: 9pt;
          color: #666 !important;
        }

        /* --- 2. HIDE/SHOW STRATEGY (NON-MODAL) --- */
        body:not(.print-modal-active) > #root > div > main > * { display: none !important; }
        body:not(.print-modal-active) .print-container,
        body:not(.print-modal-active) .print-container * { display: block !important; }
        body:not(.print-modal-active) .print-container table, 
        body:not(.print-modal-active) .print-container thead, 
        body:not(.print-modal-active) .print-container tbody, 
        body:not(.print-modal-active) .print-container tfoot, 
        body:not(.print-modal-active) .print-container tr,
        body:not(.print-modal-active) .print-container th,
        body:not(.print-modal-active) .print-container td { display: revert !important; }

        /* --- 3. HIDE/SHOW STRATEGY (MODAL) --- */
        body.print-modal-active > #root > div > main > h1,
        body.print-modal-active > #root > div > main > p,
        body.print-modal-active > #root > div > main > div[class*="bg-white shadow-md rounded-lg"] { display: none !important; }
        body.print-modal-active .statistics-cards-container { display: none !important; }
        body.print-modal-active .modal-overlay {
            display: block !important; position: absolute !important; top: 0 !important; left: 0 !important;
            width: 100% !important; height: auto !important; background: white !important; overflow: visible !important;
        }
        body.print-modal-active .modal-container {
            width: 100% !important; max-width: 100% !important; box-shadow: none !important;
            border: none !important; overflow: visible !important; max-height: none !important; height: auto !important;
        }
        body.print-modal-active .modal-overlay * { visibility: visible !important; display: revert !important; }

        /* --- 4. UNIVERSAL PRINT ELEMENT VISIBILITY --- */
        .no-print, .no-print * { display: none !important; }

        /* --- 5. PROFESSIONAL STYLES --- */
        .print-header {
          display: block !important;
          text-align: center;
          border-bottom: 2px solid #000 !important;
          padding-bottom: 1rem;
          margin-bottom: 1.5rem;
          page-break-after: avoid;
        }
        .print-header h1 {
          font-family: 'PT Sans', sans-serif !important;
          font-size: 20pt !important;
          font-weight: bold;
          margin: 0 0 0.5rem 0;
        }
        .print-header .subtitle {
          font-family: 'PT Sans', sans-serif !important;
          font-size: 12pt !important;
          color: #444 !important;
          margin: 0;
        }

        table {
          width: 100%;
          font-size: 9pt !important;
          border-collapse: collapse;
          page-break-inside: auto;
          border: 2px solid #888 !important;
        }
        th, td {
          border: 1px solid #bbb !important;
          padding: 8px !important;
          text-align: right !important;
        }
        thead { display: table-header-group; }
        thead th {
          background-color: #e9ecef !important;
          font-weight: bold;
          font-size: 10pt !important;
          border-bottom: 3px solid #333 !important;
        }
        tbody tr { page-break-inside: avoid; }
        tbody tr:nth-child(even) { background-color: #f2f2f2 !important; }
        tfoot { display: table-footer-group; }
        tfoot td {
          background-color: #e9ecef !important;
          font-weight: bold;
          border-top: 3px solid #333 !important;
        }
        
        .print-inline-text {
            display: inline !important; font-weight: normal; font-size: 10pt; color: #eee !important; margin-right: 0.5rem;
        }
        
        .print-list-section { 
            page-break-inside: avoid; 
            margin-bottom: 1.5rem;
        }
        .print-list-section h4 {
            background: linear-gradient(135deg, #003875 0%, #005cbf 100%) !important;
            color: white !important;
            padding: 0.75rem 1rem !important;
            font-size: 13pt !important;
            border: none !important;
            border-radius: 6px 6px 0 0;
            margin-bottom: 0 !important;
        }
        .print-list-section ul {
            column-count: 1;
            padding: 0 !important;
            margin: 0 !important;
            list-style-type: none !important;
            counter-reset: department-counter;
            border: 2px solid #888 !important;
            border-top: none !important;
            border-radius: 0 0 6px 6px;
            overflow: hidden;
        }
        .print-list-section ul li { 
            page-break-inside: avoid;
            padding: 0.6rem 1rem !important;
            border-bottom: 1px solid #ccc !important;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .print-list-section ul li:last-child {
            border-bottom: none !important;
        }
        .print-list-section ul li:nth-child(even) {
            background-color: #f2f2f2 !important;
        }
        
        /* Numbering for simple lists (e.g., Statistics) */
        .print-list-section:not(.unpaid-print-section) ul li::before {
            content: counter(department-counter) ".";
            counter-increment: department-counter;
            font-weight: bold;
            margin-left: 0.75rem; /* Space after number in RTL */
        }
        
        /* Specific styles for the Unpaid Departments list */
        .unpaid-print-section ul li {
            justify-content: space-between !important;
        }
        .unpaid-print-section ul li span.font-semibold { 
            font-weight: bold !important; 
            flex-grow: 1; 
        }
        /* Numbering for complex lists (e.g., Unpaid Departments) */
        .unpaid-print-section ul li span.font-semibold::before {
            content: counter(department-counter) ". ";
            counter-increment: department-counter;
        }
        .unpaid-print-section ul li span.text-red-400 { 
            color: #333 !important; 
            font-style: italic; 
            font-size: 9pt;
            text-align: left !important;
            flex-shrink: 0;
            margin-right: 1rem;
        }
      }
    </style>
