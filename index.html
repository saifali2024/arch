<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أرشفة التوقيفات التقاعدية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
      .font-pt-sans {
        font-family: 'PT Sans', sans-serif;
      }
      @media print {
        body {
            margin: 0.75in;
            padding: 0;
            color: black;
        }

        body > #root > div > main > h1,
        body > #root > div > main > p,
        body > #root > div > main > div:nth-of-type(1) { /* The Header component */
          display: none !important;
        }
        .no-print {
          display: none !important;
        }

        .print-container {
          padding: 0 !important;
          margin: 0 !important;
          box-shadow: none !important;
          background-color: white !important;
          border: none !important;
        }

        .print-only {
            display: block !important;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #666;
            padding-bottom: 1rem;
        }
        .print-only h1 {
            font-size: 16pt !important;
            font-weight: bold;
        }
        .print-only p {
            font-size: 10pt !important;
            margin: 0.2rem 0;
        }

        table {
            width: 100%;
            font-size: 9pt !important;
            color: black !important;
            border-collapse: collapse;
        }
        th, td {
            color: black !important;
            border: 1px solid #aaa !important;
            padding: 6px !important;
        }
        thead {
            background-color: #eee !important;
            display: table-header-group; /* Ensures header repeats on each page */
        }
        tbody tr {
            page-break-inside: avoid;
        }
        tfoot {
            display: table-footer-group;
        }
        .print-bg-white {
            background-color: white !important;
        }

        /* Modal specific print styles */
        .modal-overlay {
            position: static !important;
            background-color: transparent !important;
        }

        .modal-container {
            position: absolute !important;
            top: 0;
            left: 0;
            right: 0;
            width: 100% !important;
            max-width: 100% !important;
            max-height: none !important;
            box-shadow: none !important;
            border: none !important;
            margin: 0 !important;
            padding: 0 !important;
            color: black !important;
            background-color: white !important;
        }

        .modal-container h3, .modal-container h4, .modal-container li {
            color: black !important;
        }
        
        .modal-container h4 {
            border-color: #666 !important;
        }

        .modal-print-hide {
            display: none !important;
        }
      }
    </style>
