<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أرشفة التوقيفات التقاعدية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Amiri:wght@400;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --print-font: 'Tajawal', 'Cairo', sans-serif; /* خط حديث وواضح للطباعة */
        --header-font: 'Amiri', serif; /* خط كلاسيكي للترويسة الرسمية */
      }
      
      body {
        font-family: 'Cairo', sans-serif;
      }

      /* --- PRINT STYLES --- */
      @media print {
        @page {
          size: A4;
          margin: 10mm 15mm 15mm 15mm; /* هوامش متوازنة */
        }

        body {
          background-color: #fff !important;
          color: #000 !important;
          margin: 0 !important;
          padding: 0 !important;
          font-family: var(--print-font) !important;
          font-size: 12pt;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Hide non-printable elements */
        .no-print, nav, header, footer, button, input, select, .shadow-md, .fixed {
          display: none !important;
        }

        /* Make the printable section visible and take over */
        .printable-section {
          display: block !important;
          position: relative !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          box-shadow: none !important;
        }

        /* --- OFFICIAL HEADER (LETTERHEAD) --- */
        .official-header {
            display: flex !important;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px double #333;
            padding-bottom: 15px;
            margin-bottom: 20px;
            font-family: var(--header-font) !important;
        }
        
        .header-side {
            text-align: center;
            width: 30%;
            font-size: 11pt;
            line-height: 1.4;
            font-weight: bold;
        }

        .header-center {
            text-align: center;
            width: 40%;
        }
        
        .header-center h1 {
            font-size: 18pt !important;
            font-weight: 900 !important;
            margin: 0 0 5px 0 !important;
            color: #000 !important;
        }
        
        .header-center p {
            font-size: 12pt !important;
            color: #444 !important;
            margin: 0 !important;
        }

        .header-logo {
            font-size: 40pt;
            color: #333;
        }

        /* --- TABLE STYLING --- */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          border: 1px solid #000 !important;
          margin-bottom: 1rem !important;
          font-size: 10pt !important; /* حجم خط مناسب للجداول */
        }

        thead {
            display: table-header-group;
        }

        tfoot {
            display: table-footer-group;
        }
        
        tr {
            page-break-inside: avoid;
        }

        th, td {
          border: 1px solid #000 !important;
          padding: 6px 8px !important;
          text-align: center !important;
          vertical-align: middle !important;
        }

        th {
          background-color: #e0e0e0 !important; /* لون رمادي فاتح للعناوين */
          color: #000 !important;
          font-weight: bold !important;
          font-size: 11pt !important;
        }
        
        /* Zebra striping for readability in print */
        tbody tr:nth-child(even) {
            background-color: #f9f9f9 !important;
        }

        /* --- LIST STYLING --- */
        .print-list-section h4 {
            background-color: #e0e0e0 !important;
            color: #000 !important;
            border: 1px solid #000 !important;
            padding: 5px 10px !important;
            font-size: 12pt !important;
            font-weight: bold !important;
            margin-top: 15px !important;
            margin-bottom: 0 !important;
        }

        .print-list-section ul {
            border: 1px solid #000 !important;
            border-top: none !important;
            padding: 0 !important;
            margin: 0 !important;
            display: flex;
            flex-wrap: wrap;
        }

        .print-list-section ul li {
            list-style: none;
            width: 50%; /* Two columns */
            box-sizing: border-box;
            padding: 5px 10px !important;
            border-bottom: 1px dashed #ccc !important;
            font-size: 11pt !important;
        }
        .print-list-section ul li:nth-last-child(-n+2) {
             border-bottom: none !important;
        }
        
        /* --- FOOTER --- */
        .print-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid #333;
            padding-top: 5px;
            font-size: 9pt;
            display: flex;
            justify-content: space-between;
            color: #555;
        }
        
        /* Helper to force visibility in print */
        .force-print-block { display: block !important; }
        .force-print-inline { display: inline !important; }
        .print-text-left { text-align: left !important; }
        .print-text-right { text-align: right !important; }
        .text-gray-400, .text-gray-300, .text-gray-500, .text-white {
            color: #000 !important;
        }
      }
    </style>
